version: "3" # The Docker version

volumes:
  mongo_volume:

services:
  app:
    image: node:20.3
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    working_dir: /usr/src/app
    depends_on:
      - mongo
    ports:
      - 3000:8080
    command: >
      bash -c "
          npm install &&
          npx nodemon --exec ts-node server.ts
      "
  # app:
  #   image: roulette-trainer-prod:latest
  #   depends_on:
  #     - mongo
  #   ports:
  #     - 3000:8080

  mongo:
    image: mongo:6
    expose:
      - 27017
    ports:
      - 27017:27017
    volumes:
      - "mongo_volume:/data/db"